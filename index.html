<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;

}
#clock {
    position: fixed;
    top: 35px;
    right: 20px;
    color: rgb(225, 233, 241);
    font-size: 21px;
    font-weight: bold;
    animation: glow 1.5s ease-in-out infinite alternate;
}

@keyframes glow {
    from {
        text-shadow: 0 0 5px rgb(55, 54, 128), 0 0 10px #fff, 0 0 20px #062235, 0 0 30px #2980b9;
    }
    to {
        text-shadow: 0 0 10px rgb(60, 50, 141), 0 0 20px #fff, 0 0 30px #4c4b92, 0 0 40px #6dd5fa;
    }
}

body{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: url('https://i.pinimg.com/736x/eb/8e/fe/eb8efe25ca70ea2a5ca0309266984bbe.jpg');
    display: flex;
    background-position: center;
    background-size: cover;
    

}

.warapper{
    width: 420px;
    color: rgb(253, 251, 251);
    background: transparent;
    border: 3px solid rgb(2, 2, 2, 0.2);
    backdrop-filter: blur(20px);
    box-shadow: 0 0 25px  rgba(65, 35, 35, 0.2);
    position: relative;
    overflow: hidden;
    backdrop-filter: blur(20px);
    border-radius: 13px;
    padding: 30px 40px;

}


.warapper h1 {
    font-size: 40px;
    text-align: center;
    font-family: sans-serif;
}

.warapper .input-box {
    position: relative;
    width: 100%;
    height: 50px;
    margin: 30px 0;
  
    
   
}

.input-box input {
    width: 100%;
    height: 100%;
    background: transparent;
    border: none;
    outline: none;
    border: 2px solid #fff;
    border-radius: 40PX;
    font-size: 16PX;
    color : #fff;
    padding: 20PX 45PX 20PX 20PX;
    
}
.input-box input::placeholder {
    color: #fff;
}



.warapper .remember-forgot {
    display: flex;
    justify-content: space-between;
    font-size: 14.5px;
    margin: -15PX 0 15PX;
}

.remember-forgot label input {
    accent-color: #fff;
    margin-right: 3PX;
}

.remember-forgot a {
    color: #fff;
    text-decoration: underline;
   
}

.remember-forgot a:hover {
    text-decoration: underline;
}


    

.warapper .btn {
    width: 100%;
    height: 45px;
    background-color: rgb(255, 255, 255);
    border: none;
    outline: none;
    border-radius: 35px;
    box-shadow: 0 0 9PX rgb(8, 60, 128);
    cursor: pointer;
    font-size: 18px;
    color: rgb(40, 50, 94);
    font-weight: 600;
    font-family: Arial, Helvetica, sans-serif;

}
.warapper .register-link {
    font-size: 14.5px;
    text-align: center;
    margin: 20px 0 15px;
}

.register-link p a {
    color: rgb(255, 255, 255);
    text-decoration: none;
    font-weight: 600;

}

.register-link p a:hover {
    text-decoration: underline;

}
.input-box i{
    position: absolute;
    right: 15px;
    top: 40%;
    transform: translate(-50%);
    font-size: 15px;
  
}
.input-box i:hover{
    color: #0f1e50;
    cursor: pointer;
}



    </style>
   
</head>

<body>
    <p id="clock"></p>
    <div class="warapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <i class="fa-solid fa-user"></i>

                <input type="text" placeholder="Username" required>
                
                
            </div>
            <div class="input-box">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="password" required>
            </div>

            <div class="remember-forgot" >
                <label><input type="checkbox">Remember me</label>
                <a href="#">forgot password?</a>
            </div> 

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Dont have an account? <a href="#"> Register</a></p>
                

            </div>
        </form>
    </div>
   <script>
    alert("welcome")
    setInterval(function () {
    let now = new Date();

    let day = now.getDate();
    let month = now.getMonth() + 1;
    let year = now.getFullYear();

    let time = now.toLocaleTimeString();

    document.getElementById("clock").innerHTML =
        time + " | " + day + "/" + month + "/" + year;

}, 1000);

   </script>
</body>
</html>
